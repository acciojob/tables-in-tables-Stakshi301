<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
	  <style>
		  table,tr,td,th{
			  border:2px solid black;
			  text-align:center;
			  margin:5px;
			  padding:2px
		  }
	  </style>
  </head>
  <body>
    <table style="width: 100%; height: 100%">
   
    <tr>
        <td>
        <table style="width: 100%">
                <tr>
                    <th colspan="2">Nested Table 2</th>
                </tr>
			<tr>
				  <th>Column 1</th>
                <th>Column 2</th>
			</tr>
              <tr>
				  <td>abc</td>
                <td>def</td>
			</tr>
            </table>
        </td>

        
            <td >
                <table colspan="2" style="width: 100%">
                    <tr>
                        <th>Nested Table 1</th>
                    </tr>
                    <tr>
                        <td>
                            <ul>
                                <li>List item 1</li>
                                <li>List item 2</li>
                                <li>List item 3</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>

            <tr>
                <td>
                    <table style="width: 100%; padding:20px">
                        <tr>
                            <th colspan="2">Nested Table 3</th>
                        </tr>
                        <tr>
                            <td>Nested Table</td>
                            <td>Demo Continued</td>
                        </tr>
                    </table>
                </td>
            

            
                <td>
                    <table style="width: 100%; padding:20px">
                        <tr>
                            <th>Nested Table 4</th>
                        </tr>
                        <tr>
                            <td style="background-color:black; color:white">HTML</td>
                        </tr>
                    </table>
                </td>
            </tr>

    </tr>

</table>
  </body>
</html>
